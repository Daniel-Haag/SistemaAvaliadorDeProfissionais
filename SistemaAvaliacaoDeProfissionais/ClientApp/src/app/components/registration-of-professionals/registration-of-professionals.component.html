<button class="margin" mat-raised-button (click)="navigateToCreateProfessional()">
  Cadastrar Profissional
</button>

<table class="margin" mat-table [dataSource]="professionalsDataArray">
  <ng-container matColumnDef="professionalID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let professional"> {{professional.professionalID}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let professional"> {{professional.name}} </td>
  </ng-container>
  <ng-container matColumnDef="admission">
    <th mat-header-cell *matHeaderCellDef> Admission </th>
    <td mat-cell *matCellDef="let professional"> {{professional.admission}} </td>
  </ng-container>
  <ng-container matColumnDef="office">
    <th mat-header-cell *matHeaderCellDef> Office </th>
    <td mat-cell *matCellDef="let professional"> {{professional.office}} </td>
  </ng-container>
  <ng-container matColumnDef="sector">
    <th mat-header-cell *matHeaderCellDef> Sector </th>
    <td mat-cell *matCellDef="let professional"> {{professional.sector}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
